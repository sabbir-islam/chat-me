<!DOCTYPE html>
<html>
<head>
    <title>ChatterBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat Rooms</h2>
                
                <div class="online-count"><i class="fas fa-user"></i>  <span id="onlineCount">0</span></div>
            </div>
            <div class="user-list" id="userList"></div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="header-content">
                    <h1>ChatterBox</h1>
                    <div class="typing-indicator" id="typingIndicator"></div>
                </div>
            </div>

            <div class="chat-messages" id="messages"></div>

            <div class="chat-input">
                <div class="reply-preview" id="replyPreview"></div>
                <div class="input-container">
                    <button class="emoji-btn" onclick="toggleEmojiPicker()">ðŸ˜Š</button>
                    <div class="emoji-picker" id="emojiPicker"></div>
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           oninput="handleTyping()">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="modal" id="usernameModal">
        <div class="modal-content">
            <h3>Choose Your Username</h3>
            <input type="text" id="usernameInput" placeholder="Enter username..." autofocus>
            <button class="modal-btn" onclick="setUsername()">Join Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
